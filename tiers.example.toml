# Licensify Tier Configuration - Example
# Copy this file to tiers.toml and customize for your needs

# Each tier is defined in a [tiers.TIER-ID] section
# Tier IDs should use numeric format: tier-1, tier-2, tier-3, etc.
# This allows easy addition/removal of tiers and migration paths

[tiers.tier-1]
# Display name for the tier
name = "Free"

# Daily API call limit (use -1 for unlimited)
daily_limit = 10

# Monthly API call limit (use -1 for unlimited)
monthly_limit = 100

# Maximum number of device activations (use -1 for unlimited)
max_devices = 1

# List of features available in this tier
features = ["basic_api_access", "email_verification"]

# Whether email verification is required for this tier
email_verification_required = true

# Optional: Monthly price (useful for integration with payment systems)
# price_monthly = 0.00

# Optional: One-time payment (for lifetime licenses)
# one_time_payment = 0.00

# Description of the tier
description = "Perfect for trying out the service"

# Optional: Hide tier from public listings (for beta/special tiers)
# hidden = false

# Optional: Mark tier as deprecated and specify migration target
# deprecated = false
# migrate_to = "tier-11"  # Tier ID to migrate users to

[tiers.tier-2]
name = "Professional"
daily_limit = 1000
monthly_limit = 30000
max_devices = 3
features = ["basic_api_access", "priority_support", "api_analytics"]
email_verification_required = false
price_monthly = 29.99
description = "For individual developers and small teams"

[tiers.enterprise]
name = "Enterprise"
daily_limit = -1  # -1 means unlimited
monthly_limit = -1
max_devices = -1
features = ["basic_api_access", "priority_support", "api_analytics", "custom_endpoints", "sla", "dedicated_support"]
email_verification_required = false
price_monthly = 299.99
custom_pricing = true
description = "Unlimited access with dedicated support and SLA"

